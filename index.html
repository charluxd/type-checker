<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Type Checker</title>
  </head>
  <body>
    <section class="settings">
      <h1>Type Checker</h1>

      <div class="settings">
        <label>Your Text</label>
        <input
          type="text"
          name="sentence"
          placeholder="The quick brown fox..."
        />
      </div>

      <div class="settings">
        <label>Typeface</label>
        <select name="typeface">
          <option value="Noto Serif Display">Noto Serif Display</option>
          <option value="Taviraj">Taviraj</option>
          <option value="Poppins">Poppins</option>
          <option value="Montserrat">Montserrat</option>
        </select>
      </div>

      <div class="settings">
        <label>Type Size<span class="typesize-output">64px</span></label>
        <input type="range" name="typesize" min="12" max="200" value="64" />
      </div>

      <div class="settings">
        <label>Font Weight<span class="fontweight-output">400</span></label>
        <input
          type="range"
          name="fontweight"
          min="100"
          max="900"
          value="400"
          step="100"
        />
      </div>

      <div class="settings">
        <label>Leading<span class="lineheight-output">1.5</span></label>
        <input
          type="range"
          name="leading"
          min="0.75"
          max="2.5"
          value="1.5"
          step="0.25"
        />
      </div>

      <div class="settings settings-checkbox">
        <label>Italic</label>
        <input type="checkbox" name="italic" />
      </div>
    </section>
    <textarea class="output">
The quick brown fox jumps over the lazy dog.
    </textarea>
  </body>
  <script src="typechecker.js"></script>
</html>
